services:
  postgres:
    image: 'postgres:16'
    volumes:
      - ../tools/multiple-database:/docker-entrypoint-initdb.d
    environment:
      - 'POSTGRES_MULTIPLE_DATABASES="app_clinic_0","app_admin"'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - 5432:5432

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - 8025:8025
      - 1025:1025
